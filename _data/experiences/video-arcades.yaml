    note: Ira Nowinski was never a “gamer.”  He was an established documentary photographer in his own right when he became aware of video arcades as a kind of cultural scene in 1980 or 1981. The fact that this recognition came from an observer outside the scene testifies both to the allure of what was going on in video arcades and to Ira’s intuition.
