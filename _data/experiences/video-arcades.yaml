    title: Chuck E. Cheese Arcade, San Mateo
    date: c. 1981 - 1982
    creator: Ira Nowinski
    note: In his book <i>Atari Design</i>, media historian Raiford Guins writes, “The utilitarian function of the cabinet was not ignored in the attempt to design an appealing product. Practical functionality was married with a form expressive and supportive of game play. Equally, the cabinet possesses packaging, is a package.”  Here, three of Midway’s Pac-Man cabinets line the wall of a Chuck E. Cheese entertainment center and pizza restaurant.
