    title: Chuck E. Cheese Arcade, San Mateo
    date: c. 1981 - 1982
    creator: Ira Nowinski
    note: “You see, when I came up, there would always be eye contact … because I always introduced myself. It’s my technique and it takes a lot of pressure off. Some people don’t do that. I always felt that I was ripping someone off because I am a presence.” He tried to capture details about the subjects of his photographs that the eye could take in, such as clothing or items they were holding. In this photography, we establish eye contact with a Chuck E. Cheese employee whose likely task was cleaning the displays of these <i>Pac-Man</i> machines.
